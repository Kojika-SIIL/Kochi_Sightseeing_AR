<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15"
          material="color: #acacac; shader: flat; opacity: 0.6">
        </a-entity>
      </a-entity>
      <a-box cursor-listener id="box" position="0 1 -3" color="red" scale="1 1 1"></a-box>
    </a-scene>

    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', function () {
            console.log('カーソルがクリックされました！');
            // ここにクリックイベント発生時の処理を追加する
            var box = document.querySelector('#box');
            box.setAttribute('color', 'blue');
          });
        }
      });
    </script>
  </body>
</html>
