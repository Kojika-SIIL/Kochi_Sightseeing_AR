<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cursor Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var el = this.el; 
          el.addEventListener('mouseenter', function () {
            // ここにイベント発生時の処理を追加する
            el.setAttribute('animation', {
              property: 'rotation',
              to: '0 360 0',
              dur: 1000,
              easing: 'linear',
              loop: true
            });
          });
          el.addEventListener('mouseleave', function () {
            el.removeAttribute('animation');
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="debugUIEnabled: false"
    >
      <a-assets>
        <a-asset-item id="obj" src="./model/Kochiyan.obj"></a-asset-item>
        <a-asset-item id="mtl" src="./model/Kochiyan.mtl"></a-asset-item>
      </a-assets>
      <a-entity
        obj-model="obj: #obj; mtl: #mtl"
        position="0 -1 -5"
        scale="0.03 0.03 0.03"
        rotation="-120 -210 0"
        cursor-listener
      ></a-entity>
      <a-entity camera look-controls>
        <a-entity cursor="fuse: true"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15"
          material="color: #acacac; shader: flat; opacity: 0.6">
        </a-entity>
      </a-entity>
      <!--a-box
        id="box"
        geometry="primitive: box"
        position="0 0 -5"
        rotation="0 45 45"
        color="red"
        scale="1 1 1"
        cursor-listener
      ></a-box-->
    </a-scene>
  </body>
</html>
