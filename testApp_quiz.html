<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Quiz</title>
    <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src = "https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <style>
        body {
          font-family: sans-serif;
        }
        * {
          box-sizing: border-box;
        }
        
        /* スコアの表示 */
        #score {
          position: fixed;
          z-index: 10000;
          background-color: rgba(0,0,0,.8);
          color: #fff;
          text-align: center;
          padding: 10px;
          top: 10px;
          left: 5%;
          width: 90%;
          display: block;
        }
        
        /* スナップショットボタンの表示 */
        .ui {
          position: absolute;
          z-index: 100;
          bottom: 0;
          left: 0;
          width: 100%;
          height: auto;
          margin: 0;
          padding: 10px 15px 30px;
          text-align: center;
          box-sizing: border-box;
        }

        .ui a {
          display: inline-block;
          width: 60px;
          height: 60px;
          background-color: #ffffff;
          line-height: 100%;
          color: #303030;
          margin: 10px 3px;
          border-radius: 50%;
          position: relative;
        }
          
        .ui a i {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
        }

        .ui a:active {
          color: #ff0000;
        }

        #snap {
          max-width: 100%;
          height: auto;
          display: block;;
          visibility: hidden;
        }

        .ui a.disabled {
          pointer-events: none;
          color: #cccccc;
        }

        #snap.visible {
          visibility: visible;
        }
        
        /* 読み込み画面の表示 */
        /* .arjs-loader {
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(0, 0, 0, 0.8);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .arjs-loader div {
          text-align: center;
          font-size: 1.25em;
          color: white;
        } */
      </style>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <!-- 読み込み画面 -->
    <!-- <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div> -->

    <!-- スコア表示 -->
    <div class="ui" style="top: 0;">
      <div id="score">Score: 0</div>
    </div>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
      <!--a-nft
        type="nft"
        url="https://webarnow.github.io/arjs-test/assets/webar-now2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      -->
      <a-marker preset="hiro">
        <a-text id="quiz" value="Q01\n高知県出身の偉人は？" align="center" position="0 1.5 -5" color="white" geometry="primitive:plane; width: 5" material="color: #4169E1"></a-text>
        <a-text id="ans1" value="1. 岩崎弥太郎" align="center" position="0 -1 -5" color="white" geometry="primitive:plane; width: 4" material="color: #EF2D5E"></a-text>
        <a-text id="ans2" value="2. 勝海舟" align="center" position="0 -2.5 -5" color="white" geometry="primitive:plane; width: 4" material="color: #EF2D5E"></a-text>
        <a-text id="ans3" value="3. 真田幸村" align="center" position="0 -4 -5" color="white" geometry="primitive:plane; width: 4" material="color: #EF2D5E"></a-text>
      </a-marker>
      <!--/a-nft-->
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true;"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
          material="color: #acacac; shader: flat; opacity: 0.6">
        </a-entity>
      </a-entity>
    </a-scene>
    <!-- スナップショットボタンの表示 -->
    <div class="ui">
      <img id="snap">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
      <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
      <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank"><i class="material-icons">file_download</i></a>
    </div>

    <script>
      /*----- 視点カーソル -----*/
      var ans1 = document.querySelector('#ans1');
      var ans2 = document.querySelector('#ans2');
      var ans3 = document.querySelector('#ans3');

      changeColorOnHover(ans1, shrinkCursorOnHover(ans1));
      changeColorOnHover(ans2, shrinkCursorOnHover(ans2));
      changeColorOnHover(ans3, shrinkCursorOnHover(ans3));

      increaseScoreOnHover(ans1);

      /*----- カーソルを合わせると色が変わる -----*/
      function changeColorOnHover(element) {
        element.addEventListener('mouseenter', function () {
          element.setAttribute('material', 'color: #FFFF00');
        });

        element.addEventListener('mouseleave', function () {
          element.setAttribute('material', 'color: #EF2D5E');
        });
      }
      
      /*----- カーソルを合わせると円が小さくなる -----*/
      function shrinkCursorOnHover(element) {
        var cursor = document.querySelector('[cursor]'); // カーソルを取得
        var originalRadiusOuter = cursor.getAttribute('geometry').radiusOuter; // 元の半径を保存
        var originalRadiusInner = cursor.getAttribute('geometry').radiusInner; // 元の半径を保存
        var targetRadiusOuter = originalRadiusOuter * 0.5; // カーソルが縮小する目標半径
        var targetRadiusInner = originalRadiusInner * 0.5; // カーソルが縮小する目標半径
        var animationStartTime; // アニメーション開始時間
        var animationFrameId; // アニメーションフレームID

        element.addEventListener('mouseenter', function () {
          animationStartTime = null;
          animationFrameId = requestAnimationFrame(animate);
        });

        element.addEventListener('mouseleave', function () {
          if (animationFrameId) {
            cancelAnimationFrame(animationFrameId); // アニメーションをキャンセル
          }
          cursor.setAttribute('geometry', 'radiusOuter', originalRadiusOuter); // カーソルの半径を元に戻す
          cursor.setAttribute('geometry', 'radiusInner', originalRadiusInner); // カーソルの半径を元に戻す
          animationStartTime = null; // マウスを離したときに開始時間をリセット
        });

        function animate(currentTime) {
          if (!animationStartTime) {
            animationStartTime = currentTime;
          }

          var elapsedTime = currentTime - animationStartTime;
          var progress = Math.min(elapsedTime / 2000, 1); // 2秒かけて縮小

          var newRadiusOuter = originalRadiusOuter + (targetRadiusOuter - originalRadiusOuter) * progress;
          var newRadiusInner = originalRadiusInner + (targetRadiusInner - originalRadiusInner) * progress;

          cursor.setAttribute('geometry', 'radiusOuter', newRadiusOuter);
          cursor.setAttribute('geometry', 'radiusInner', newRadiusInner);

          if (progress < 1) {
            animationFrameId = requestAnimationFrame(animate);
          } else {
            animationStartTime = null; // アニメーションが終了したら開始時間をリセット
          }
        }
      }

      /*----- スコアの増加 -----*/
      var score = 0;
      var scoreElement = document.querySelector('#score');

      // カーソルを合わせるとスコアが増加する処理
      function increaseScoreOnHover(element) {
        var timer = null;

        element.addEventListener('mouseenter', function () {
          timer = setTimeout(function () {
            score += 10;
            updateScoreDisplay();
          }, 2000); // 2秒後にスコアを増加
        });

        element.addEventListener('mouseleave', function () {
          if (timer !== null) {
            clearTimeout(timer); // タイマーをクリア
          }
        });
      }

      // スコア表示を更新する処理
      function updateScoreDisplay() {
        scoreElement.textContent = 'Score: ' + score;
      }
    </script>
    <script type="text/javascript" src="./js/snapshot.js"></script>
  </body>
</html>
