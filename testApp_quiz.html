<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Quiz</title>
    <script src = "https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src = "https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <style>
        /* スナップショットボタンの表示 */
        .ui {
          position: absolute;
          z-index: 100;
          bottom: 0;
          left: 0;
          width: 100%;
          height: auto;
          margin: 0;
          padding: 10px 15px 30px;
          text-align: center;
          box-sizing: border-box;
        }

        .ui a {
          display: inline-block;
          width: 60px;
          height: 60px;
          background-color: #ffffff;
          line-height: 100%;
          color: #303030;
          margin: 10px 3px;
          border-radius: 50%;
          position: relative;
        }
          
        .ui a i {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
        }

        .ui a:active {
          color: #ff0000;
        }

        #snap {
          max-width: 100%;
          height: auto;
          display: block;;
          visibility: hidden;
        }

        .ui a.disabled {
          pointer-events: none;
          color: #cccccc;
        }

        #snap.visible {
          visibility: visible;
        }
        
        /* 読み込み画面の表示 */
        /* .arjs-loader {
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(0, 0, 0, 0.8);
          z-index: 9999;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .arjs-loader div {
          text-align: center;
          font-size: 1.25em;
          color: white;
        } */
      </style>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <!-- 読み込み画面 -->
    <!-- <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div> -->
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
      <!--a-nft
        type="nft"
        url="https://webarnow.github.io/arjs-test/assets/webar-now2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      -->
      <a-marker preset="hiro">
        <a-text id="quiz" value="Q01\n高知県出身の偉人は？" align="center" position="0 1.5 -5" color="white" geometry="primitive:plane; width: 5" material="color: #4169E1"></a-text>
        <a-text id="ans1" value="1. 岩崎弥太郎" align="center" position="0 -1 -5" color="white" geometry="primitive:plane; width: 4" material="color: #EF2D5E"></a-text>
        <a-text id="ans2" value="2. 勝海舟" align="center" position="0 -2.5 -5" color="white" geometry="primitive:plane; width: 4" material="color: #EF2D5E"></a-text>
        <a-text id="ans3" value="3. 真田幸村" align="center" position="0 -4 -5" color="white" geometry="primitive:plane; width: 4" material="color: #EF2D5E"></a-text>
      </a-marker>
      <!--/a-nft-->
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true;"
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
          material="color: #acacac; shader: flat; opacity: 0.6">
          <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
        </a-entity>
      </a-entity>
    </a-scene>
    <!-- スナップショットボタンの表示 -->
    <div class="ui">
      <img id="snap">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
      <a href="" id="take-photo" title="Take Photo"><i class="material-icons">photo_camera</i></a>
      <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled" target="_blank"><i class="material-icons">file_download</i></a>
    </div>
    <!-- 視点カーソル -->
    <script>
      function changeColorOnHover(element) {
        element.addEventListener('mouseenter', function () {
          element.setAttribute('material', 'color: #FFFF00');
        });

        element.addEventListener('mouseleave', function () {
          element.setAttribute('material', 'color: #EF2D5E');
        });
      }

      var ans1 = document.querySelector('#ans1');
      var ans2 = document.querySelector('#ans2');
      var ans3 = document.querySelector('#ans3');

      changeColorOnHover(ans1);
      changeColorOnHover(ans2);
      changeColorOnHover(ans3);
    </script>
  </body>

  <script>
    var image = document.querySelector('#snap');
    var take_photo_btn = document.querySelector('#take-photo');
    var delete_photo_btn = document.querySelector('#delete-photo');
    var download_photo_btn = document.querySelector('#download-photo');
    
    // スナップショットボタン
    take_photo_btn.addEventListener("click", function (e) {
      e.preventDefault();
      var video = document.querySelector('video');
      var snap = takeSnapshot(video);
    
      // スナップショット表示.
      image.setAttribute('src', snap);
      image.classList.add('visible');
    
      // 削除ボタンと保存ボタン有効
      delete_photo_btn.classList.remove("disabled");
      download_photo_btn.classList.remove("disabled");
    
      // 保存ボタンにスナップショットを渡す
      download_photo_btn.href = snap;
    });
    
    // 削除ボタン
    delete_photo_btn.addEventListener("click", function(e){
    
      e.preventDefault();
    
      // スナップショットを隠す
      image.setAttribute('src', "");
      image.classList.remove("visible");
    
      // 削除ボタンと保存ボタン無効
      delete_photo_btn.classList.add("disabled");
      download_photo_btn.classList.add("disabled");
    
    });
    
    // スナップショットを撮る
    function takeSnapshot(video) {
      var resizedCanvas = document.createElement("canvas");
      var resizedContext = resizedCanvas.getContext("2d");
      var width = video.videoWidth;
      var height = video.videoHeight;
      var aScene = document.querySelector("a-scene").components.screenshot.getCanvas("perspective");
    
      if (width && height) {
        // videoのサイズをキャンバスにセット
        resizedCanvas.width = width;
        resizedCanvas.height = height;

        // キャンバスにvideoをコピー
        resizedContext.drawImage(video, 0, 0, width, height);
    
        // カメラの画角でAR側の縮小処理を変える
        if (width > height) {
          // 横長 (PC)
          resizedContext.drawImage(aScene, 0, 0, width, height);
        } else {
          // 縦長 (スマホ)
          var scale = height / width;
          var scaledWidth = height * scale;
          var marginLeft = (width - scaledWidth) / 2;
          resizedContext.drawImage(aScene, marginLeft, 0, scaledWidth, height);
        }
        return resizedCanvas.toDataURL('image/png');
      }
    }
  </script>
</html>
