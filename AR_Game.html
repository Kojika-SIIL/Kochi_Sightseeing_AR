<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Game</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- MindAR-library  -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./images/targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <img id="card" src="./images/iwamon.png" />
        <a-asset-item id="avatarModel" src="./model/astronaut-small.glb"></a-asset-item>
      </a-assets>

      <!--a-camera position="0 0 0" look-controls="enabled: false"></a-camera-->
      <a-entity camera position="0 0 0" look-controls>
        <a-entity cursor="fuse: true;"
            position="0 0 -3"
            geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
            material="color: #acacac; shader: flat; opacity: 0.6">
          <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
          <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
        </a-entity>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 0" cursor-listener
        rotation="0 0 0 " position="0 -0.1 0.1" scale="1 1 1" gltf-model="#avatarModel">
      </a-entity>
      <!--a-entity mindar-image-target="targetIndex: 0" cursor-listener>
        <a-gltf-model rotation="0 0 0 " position="0 -0.1 0.1" scale="1 1 1" src="#avatarModel"></a-gltf-model>
      </a-entity-->
    </a-scene>

    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var lastIndex = -1;
          var COLORS = ['red', 'green', 'blue'];
          this.el.addEventListener('click', function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute('material', 'color', COLORS[lastIndex]);
            console.log('I was clicked at: ', evt.detail.intersection.point);
          });
        }
      });
    </script>
  </body>
</html>
