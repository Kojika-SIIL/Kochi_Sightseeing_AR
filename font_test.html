<html>
  <head>
    <meta charset="UTF-8">
    <title>Font Display</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src = "https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false;">
      <a-sky color="lightblue"></a-sky>
      <a-text value="ABCあいうえお日本語"
        font="./fonts/noto-sans-cjk-jp/noto-sans-cjk-jp-msdf.json"
        font-image="./fonts/noto-sans-cjk-jp/noto-sans-cjk-jp-msdf.png"
        negate="false" scale="2 2 1" position="-2 2 -4"></a-text>
    </a-scene>
  </body>
</html>
